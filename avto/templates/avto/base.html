{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'avto/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'avto/img/logo.png' %}" alt="Logo" class="img-fluid"></a>

        <div class="d-flex justify-content-end">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'avto' %}">Автотранспорт</a></li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" href="{% url 'create' %}">Добавить автомобиль</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'update_password' %}">Сменить пароль</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Выйти</a></li>

                {% else %}
                    <li class="nav-item"><a class="nav-link active" href="{% url 'login'%}"> Войти</a></li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>

{% block content %}
{% endblock %}


</body>
</html>
